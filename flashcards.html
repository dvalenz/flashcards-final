<html ng-app="FlashCardApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
	<script src='app.js' type='text/javascript'></script>
	<script src='flashcards.js' type='text/javascript'></script>
</head>
<body ng-controller="FlashCardController">
	<div class="container">
				<div class="logo">
		</div>
		<nav>
			<ul class="nav">
				<li>Dashboard</li>
				<li>Planning</li>
				<li>Flashcards</li>
				<li>Social</li>
			</ul>
		</nav>
		<h1>Create a New Set of Cards</h1>
		<div class="flashTitle">

			<input ng-model="card.set"type='text' tabindex="1" id="title" placeholder="Set Title" class="value">
			<p><textarea type='text' tabindex="1" id="description" placeholder="Description" class="value"></textarea></p>

		</div>

		<div class="typeCard">
			Category: 
			<select>
				<option value="Pick">Choose a Category...</option>
				<option value="SC">Sentence Correction</option>
				<option value="RC">Reading Comprehension</option>
				<option value="CR">Critical Reasoning</option>
				<option value="PS">Problem Solving</option>
				<option value ="DS">Data Sufficiency</option>
				<option value="IR">Integrated Reasoning</option>

			</select>
		</div>

		<div class="mainCard" ng-repeat="card in emptyCards">
			<div class="content">
			<textarea ng-model="card.front" autocorrect="off" placeholder tabindex="5" rows="1" autocapitalize="off" class="front"></textarea>
			</div>
			<div class="content">
			<textarea ng-model="card.back" autocorrect="off" placeholder tabindex="5" rows="3" autocapitalize="off" class="back"></textarea>
			</div>
		</div>

		<button id="addMoreColumns" ng-click="add()">Add Row: Click to add more lines</button>
		<hr>
		{{newSlide}}

		<button id="Create" ng-click="save()" >Create Set</button>
	</div>

	
</body>
</html>
